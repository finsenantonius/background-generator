<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form action="data.html">
        <div class="container">
            <h1>Register</h1>
            <hr>
            
            <label for="email"><b>Email</b></label><br>
            <input type="email" name="email" class="email" id="email" placeholder="Enter email" required><br>

            <label for="password"><b>Password</b></label><br>
            <input type="password" class="password" name="password" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Enter password" required><br>
            <!-- <input type="checkbox" onclick="showPassword()">Show Password<br> -->
    
            <label for="conf-password"><b>Confirm Password</b></label><br>
            <input type="password" class="confirm_password" name="conf_password" id="cpwd" placeholder="Confirm password" required><br>
            <input type="checkbox" onclick="showPassword()">Show Password<br>
            <button type="submit" class="btn-submit" onclick="return validate()">Submit</button>
            
            <button type="reset" class="btn-reset">Reset</button>

        </div>
    </form>
    <script src="script/script.js"></script>
</body>
</html>
